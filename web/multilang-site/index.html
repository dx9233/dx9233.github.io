 <script>
  (function () {
    const supported = ['ru', 'en', 'es'];
    const lang = (navigator.language || 'en').slice(0,2);

    const chosen = supported.includes(lang) ? lang : 'en';

    window.location.replace('./' + chosen + '/');
  })();
</script>
